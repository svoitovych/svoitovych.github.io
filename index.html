<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <button
      v-for="(company, index) in companyData"
      v-bind:key="index"
      v-bind:class="['tab-button', { active: currentTab === index }]"
      v-on:click="buttonClick(index)"
    >{{ company.city }}</button>

    <company-info
      v-bind:index="currentTab"
    ></company-info>

    <form @submit.prevent="submitForm">
      <div>
        <label for="name">Name:</label><br>
        <input id="name" type="text" v-model="name" required/>
      </div>
      <div>
        <label for="phone">HOW DO I TURN OFF CAPS LOCK:</label><br>
        <textarea id="phone" v-model="phone" required></textarea>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input id="email" type="email" v-model="email" required/>
      </div>
      <button v-bind:class="['tab-button', { disable: buttonDisable }]" type="submit">Submit</button>
    </form>
  </div>

  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFjxgMUsP328F4_bpqf8ybToV-wCYl7k0&callback=initMap"
    async defer></script>
  <script src="js/main.js"></script>
</body>
</html>
